<h1 class="containercard3 pt-5 m-0 d-flex justify-content-center">Air Quality Index Search</h1>

    <div class="row height d-flex justify-content-center align-items-center">

            <div class="form">

</div>

                <h1 id="AQI"class="card-text p-2" style="font-size: 80px;">'Search for your city '</h1>

                    <li id ="CM" class="list-group-item px-4 border-0">Carbon monoxide (CO):</li>
                    <li id ="ND" class="list-group-item px-4 border-0">Nitrogen dioxide (NO2):</li>
                    <li id ="OZ" class="list-group-item px-4 border-0">Ozone (O3):</li>
                    <li id ="SD" class="list-group-item px-4 border-0">Sulphur dioxide (SO2):</li>
