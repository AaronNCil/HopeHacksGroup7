<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contact" class="full-height px-lg-5 mb-3">
              <form action="/api/user" method="POST" class="row g-lg-3 gy-3">
                <div class="form-group col-md-6">
                  <input
                    name="fname"
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="form-group col-12">
                  <input
                    name="subject"
                    type="text"
                    class="form-control"
                    placeholder="Enter subject"
                    required
                  />
                </div>
                <div class="form-group col-12">
                  <textarea
                    name="message"
                    rows="4"
                    class="form-control"
                    placeholder="Enter your message"
                    required
                  ></textarea>
                </div>
                <div class="form-group col-12 d-grid">
                  <button type="submit" class="btn btn-brand">Contact me</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src='app.js'></script>
</body>
</html>
